<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link href="./output.css" rel="stylesheet" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-Inter flex flex-col justify-center items-center h-screen bg-Grey900">
    <main class="text-center mx-7 p-7 md:p-[40px] max-w-[381px] bg-Grey800 rounded-2xl">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="rounded-full max-w-[6.29rem] mx-auto"/>
      <div class="mt-6">
        <h1 class="text-White text-3xl mb-3 font-semibold">Jessica Randall</h1>
        <h2 class="text-Green text-base font-bold">London, United Kingdom</h2>
        <p class="text-White text-base mt-5">"Front-end developer and avid reader."</p>
      </div>

      <div class="mt-8">
        <button type="button" class="text-White text-sm w-full bg-Grey700 py-4 mb-4 rounded-lg font-semibold cursor-pointer hover:bg-Green hover:text-Grey800">GitHub</button>
        <button type="button" class="text-White text-sm w-full bg-Grey700 py-4 mb-4 rounded-lg font-semibold cursor-pointer hover:bg-Green hover:text-Grey800">Frontend Mentor</button>
        <button type="button" class="text-White text-sm w-full bg-Grey700 py-4 mb-4 rounded-lg font-semibold cursor-pointer hover:bg-Green hover:text-Grey800">LinkedIn</button>
        <button type="button" class="text-White text-sm w-full bg-Grey700 py-4 mb-4 rounded-lg font-semibold cursor-pointer hover:bg-Green hover:text-Grey800">Twitter</button>
        <button type="button" class="text-White text-sm w-full bg-Grey700 py-4 mb-4 rounded-lg font-semibold cursor-pointer hover:bg-Green hover:text-Grey800">Instagram</button>
      </div>
      
    </main>

  

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
